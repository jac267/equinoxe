<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Pour le font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    
    <script src="../src/components/map.js"></script>
    

    <!-- library importante -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="../public/langage.js"></script>
    <script src="../src/components/langage.js"></script>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    
    <!-- fa fa font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="../src/styles/HomePage.css"></link>

    <link rel="stylesheet" type="text/css" href="../src/styles/App.css"></link>
    <link rel="stylesheet" type="text/css" href="../src/styles/Navbar.css"></link>
    <link rel="stylesheet" type="text/css" href="../src/styles/Footer.css"></link>

    <!-- importer des component generique -->
    <script type="text/babel" src="../src/components/App.js"></script>

    <title>Equinoxe JMP - Accueil</title>
  </head>
  <body>
    <div id="root-nav-bar"></div>
    
    <script type="text/babel" src="../src/components/Navbar.js"></script>
    <script type="text/babel">

    </script>

    <div id="root"></div>
    <script type="text/babel" src="../src/components/HomePage.js"></script>
    <script type="text/babel">
      ReactDOM.render(<Home />, document.getElementById("root"));
    </script>
    
    <div id="map"></div>
      <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBynWrCo5qXqnvk5D8MaARpsWlkxFg3-fs&callback=initMap&v=weekly"
    defer
  ></script>

  <div id="root-footer"></div>
    <script type="text/babel" src="../src/components/Footer.js"></script>
    <script type="text/babel">
      ReactDOM.render(<Footer />, document.getElementById("root-footer"));
    </script>
    
    
    
  </body>
</html>
